<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop-Down</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8f98c19f15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="avatarBox">
          <img src="/Photo.png" alt="" id="avatar" />
        </div>
        <h2>
          Gary Shi <br />
          <span>Mechanical Engineer</span>
        </h2>
      </div>

      <div class="navContainer">
        <ul class="nav">
          <li>
            <a href="">
              <i class="fa-light fa-user"></i>
              Profile</a
            >
          </li>

          <li>
            <a href="">
              <i class="fa-light fa-user"></i>

              Inbox</a
            >
          </li>
          <li>
            <a href="">
              <i class="fa-light fa-user"></i>

              Setting</a
            >
          </li>
          <li>
            <a href="">
              <i class="fa-light fa-user"></i>

              Help</a
            >
          </li>
          <li>
            <a href="">
              <i class="fa-light fa-user"></i>

              Logout</a
            >
          </li>
        </ul>
      </div>
      <div class="toggle"><i class="fa-light fa-chevron-down"></i></div>
    </div>

    <div class="slider">
      <div class="slide one">
        <img src="/image-1.jpeg" alt="" />
      </div>

      <div class="slide two">
        <img src="/image-2.jpeg" alt="" />
      </div>

      <div class="slide three">
        <img src="/image-3.jpeg" alt="" />
      </div>

      <button class="button__left arrow-button">
        <i class="fa-solid fa-less-than"></i>
      </button>
      <button class="button__right arrow-button">
        <i class="fa-solid fa-greater-than"></i>
      </button>

      <div class="dots"></div>
    </div>
  </body>
</html>
